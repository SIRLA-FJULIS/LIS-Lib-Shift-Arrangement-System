{% extends "base.html" %}
{% block title %} 最新消息總覽 {% endblock title %}
{% block content %}
     <form method="POST">
        <h1 class='page-title mt-5 text-center'>最新消息總覽</h1>
        <div class="form-group text-center">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">標題</th>
                  <th scope="col">發布時間</th>
                  <th scope="col">修改</th>
                  <th scope="col">刪除</th>
                </tr>
              </thead>
              <tbody>
                {% for single_news in news %}
                <tr>
                  <th scope="row">{{ single_news.title }}</th>
                  <td>{{ single_news.post_time }}</td>
                  <td><button class="btn btn-primary"><a class="text-white" href="{{ url_for('admin.edit_news', id=news.id) }}">修改</a></button></td>
                  <td><button class="btn btn-primary"><a class="text-white" href="{{ url_for('admin.delete_news', id=news.id) }}">刪除</a></button></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <div id="Submit" class="mb-4 text-center">
                <button class="btn btn-primary"><a class="text-white" href="{{ url_for('admin.add_news') }}">+ 新增</a></button>
            </div>
        </div>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
        
        
    </form>
{% endblock content %}
